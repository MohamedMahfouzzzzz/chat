<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Users Section -->
    <section class="users">
      <header>
        <h2>Welcome, <span id="welcome-name">User</span>!</h2>
        <button id="logout-btn" aria-label="Logout">Logout</button>
      </header>
      <div class="search">
        <input type="text" placeholder="Search users" aria-label="Search users">
        <button type="submit" aria-label="Search"><i class="fa fa-search"></i></button>
      </div>
      <ul class="users-list">
        <!-- Loading placeholder -->
        <li>Loading users...</li>
      </ul>
    </section>

    <!-- Chat Section -->
    <section class="chat">
      <header>
        <div class="user-details">
          <span class="user-name">Chat with: <span id="chatting-user-name">No one</span></span>
        </div>
      </header>
      <div class="chat-box">
        <!-- Placeholder message -->
        <p>No messages yet. Start a conversation!</p>
      </div>
      <div id="reaction-menu" class="reaction-menu">
        <button class="reaction" data-reaction="👍" aria-label="Thumbs Up" onclick="addReaction('👍')">👍</button>
        <button class="reaction" data-reaction="❤️" aria-label="Heart" onclick="addReaction('❤️')">❤️</button>
        <button class="reaction" data-reaction="😂" aria-label="Laugh" onclick="addReaction('😂')">😂</button>
        <button class="reaction" data-reaction="😮" aria-label="Surprise" onclick="addReaction('😮')">😮</button>
      </div>
      <div class="send-message">
        <input type="text" class="input-message" placeholder="Type a message" aria-label="Type a message">
        <button id="send-btn" aria-label="Send message">Send</button>
      </div>
    </section>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
